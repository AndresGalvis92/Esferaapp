<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Esferapp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/registro.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <img src="/img/Logo esferapp.png" alt="logo" class="logo">
        </div>
        <div class="col-md-8">
          <h1 class="text-center">Esferapp</h1>
          <h2 class="text-center">Regístrate para comenzar</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 dialog">
          <h3 class="h3-dialog">Beneficios</h3>
          <ul class="list">
            <li>Administrar la contabilidad de tu negocio</li>
            <li>
              Cargar fácilmente todo tu inventario y llevar un control de tu
              stock
            </li>
            <li>Gestionar tus clientes y proveedores</li>
          </ul>
        </div>
        <div class="col-md-6">
          <h3 class="text-center">Formulario de registro</h3>
          <form action="#">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@correo.com"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="********"
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Juan Pérez"
              />
            </div>
            <div class="mb-3">
              <label for="business_name" class="form-label"
                >Nombre del negocio</label
              >
              <input
                type="text"
                class="form-control"
                id="business_name"
                placeholder="Mi negocio"
              />
            </div>
            <div class="mb-3">
              <label for="business_category" class="form-label"
                >Categoría del negocio</label
              >
              <input
                type="text"
                class="form-control"
                id="business_category"
                placeholder="Ej: panadería"
              />
            </div>
            <button type="submit" class="btn btn-light">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
